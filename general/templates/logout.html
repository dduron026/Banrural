<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Cerrar Sesion</title>
  <!-- Tell the browser to be responsive to screen width -->
   <!-- Tell the browser to be responsive to screen width -->

  <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.5.0/css/font-awesome.min.css">
  <!-- Ionicons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/ionicons/2.0.1/css/ionicons.min.css">
  <!-- Theme style -->
  <link rel="stylesheet" href="{% static 'css/AdminLTE.css' %}">
  <!-- AdminLTE Skins. Choose a skin from the css/skins
       folder instead of downloading all of them to reduce the load. -->

  <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
  <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
  <!--[if lt IE 9]>
  <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>

  <!-- jQuery 2.2.3 -->
  <script src="{% static 'js/jquery-2.2.3.min.js' %}"></script>
  <!-- Bootstrap 3.3.6 -->
  <script src="{% static 'js/bootstrap.min.js' %}"></script>
  <!-- FastClick -->
  <script src="{% static 'plugins/fastclick/fastclick.js' %}"></script>
  <!-- AdminLTE App -->
  <script src="{% static 'js/app.min.js' %}"></script>


    <style type="text/css">
     .skin-black-light .sidebar-menu>li:hover>a, .skin-black-light .sidebar-menu>li.active>a{
      background-color: #fcfcf6;
    }

    .skin-black-light .sidebar-menu>li>.treeview-menu{
      background-color: #fcfcf6;
    }
    .skin-black-light .wrapper, .skin-black-light .main-sidebar, .skin-black-light .left-side{
      background-color: white;
    }

    }

      background-color: #f8f8e9;

  <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->

  <!--[if lt IE 9]>
  <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>

  <![endif]-->
</head>
<!-- ADD THE CLASS layout-top-nav TO REMOVE THE SIDEBAR. -->
<body class="hold-transition skin-black-light layout-top-nav">
<div class="wrapper">
  <header class="main-header">
    <!-- Logo -->
    <a href="{% url 'menu' %}" class="logo">
      <!-- mini logo for sidebar mini 50x50 pixels -->
      <span class="logo-mini"><b>BR</b></span>
      <!-- logo for regular state and mobile devices -->
      <span class="logo-lg"><b>Banrural</b></span>
    </a>
    <!-- Header Navbar: style can be found in header.less -->
    <nav class="navbar navbar-static-top">

      <p class="navbar-text">
        {% block titulo-llamada %}
        {% endblock %}
      </p>
      <div class="navbar-custom-menu">

        <ul class="nav navbar-nav">
          <!-- User Account: style can be found in dropdown.less -->
          <li>
            <a href="#">
              <span class=""><b> {{user.username}}</b></span>
            </a>
          </li>
          <!-- Control Sidebar Toggle Button -->
          <li>
            <a href="{% url 'cerrar_sesion' %}">Cerrar Sesion</a>
          </li>
        </ul>
      </div>
    </nav>
  </header>


  <!-- Full Width Column -->
  <div class="content-wrapper">
    <div class="container">
      <!-- Content Header (Page header) -->
      <section class="content-header">
        <h1>
          Cierre de Sesion
        </h1>
      </section>

      <!-- Main content -->
      <section class="content">
        <div class="callout callout-warning">

          <p>Por favor especifique el motivo del cierre de sesion</p>
        </div>
        <div class="box box-default">
          <div class="box-header with-border">
            <form method="POST" class="form-horizontal"> 
                {% csrf_token %}
                <br>
                <div class="form-group">
                  <label for="inputEmail3" class="col-sm-2 control-label">Razon</label>
                  <div class="col-sm-10">
                    <select class="form-control" name="motivo" required>
                      <option value="">---------</option>
                      <option value="Almuerzo">Almuerzo</option>
                      <option value="Ir al Baño">Ir al baño</option>
                      <option value="Permiso">Permiso</option>
                      <option value="Capacitacion">Capacitacion</option>
                      <option value="Hora de Salida">Hora de Salida</option>
                      <option value="Salida Temprano">Salida Temprano</option>
                      <option value="Otro">Otro</option>
                    </select>
                  </div>
                </div>
                <div class="form-group">
                  <label for="inputPassword3" class="col-sm-2 control-label">Observaciones/Detalle</label>
                  <div class="col-sm-10">
                    <textarea class="form-control" rows="10" name="observaciones"></textarea>
                  </div>
                </div>
                <div class="form-group">
                  <div class="col-sm-offset-2 col-sm-10">
                    <button type="submit" class="btn btn-default">Cerrar Sesion</button>
                  </div>
                </div>
            </form>
          </div>
          <!-- /.box-body -->
        </div>
        <!-- /.box -->
      </section>
      <!-- /.content -->
    </div>
    <!-- /.container -->
  </div>
  <!-- /.content-wrapper -->
  <footer class="main-footer">
    <div class="container">
      <div class="pull-right hidden-xs">
        <b>Version</b> 2.3.8
      </div>
      <strong>Copyright &copy; 2014-2016 <a href="http://almsaeedstudio.com">Almsaeed Studio</a>.</strong> All rights
      reserved.
    </div>
    <!-- /.container -->
  </footer>
</div>
<!-- ./wrapper -->

<!-- jQuery 2.2.3 -->
<script src="../../plugins/jQuery/jquery-2.2.3.min.js"></script>

<script src="../../bootstrap/js/bootstrap.min.js"></script>

<script src="../../plugins/slimScroll/jquery.slimscroll.min.js"></script>

<script src="../../plugins/fastclick/fastclick.js"></script>

<script src="../../dist/js/app.min.js"></script>

<script src="../../dist/js/demo.js"></script>
</body>
</html>
